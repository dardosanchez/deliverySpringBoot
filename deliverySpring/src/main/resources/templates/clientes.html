<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista de Clientes</h1>
    <table class="table table-bordered table-striped mt-4 mx-auto text-center table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>CUIT</th>
            <th>Email</th>
            <th>Direcci√≥n</th>
            <th>Coordenada (Lat, Lng)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.cuit}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.coordenada != null ? cliente.coordenada.lat + ', ' + cliente.coordenada.lng : 'N/A'}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
