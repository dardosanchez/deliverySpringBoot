<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista de Coordenadas</h1>
    <table class="table table-bordered table-striped mt-4 mx-auto text-center table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Latitud</th>
            <th>Longitud</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="coordenada : ${coordenadas}">
            <td th:text="${coordenada.idCoordenada}"></td>
            <td th:text="${coordenada.lat}"></td>
            <td th:text="${coordenada.lng}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
